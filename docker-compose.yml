# docker-compose.yml
version: '3.8'

services:
  # Servicio del Frontend React
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: geslab-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    networks:
      - geslab-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Red personalizada para comunicación entre servicios
networks:
  geslab-network:
    driver: bridge

# Volúmenes (si se necesitan en el futuro)
volumes:
  nginx_logs:
